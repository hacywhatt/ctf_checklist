            <style>
                .hidden {
                    display: none; /* bu ufak kisim css bolumu, display none, tanimladigim hidden sinifini gizliyor*/
                }
            </style>
            <ul>
                <li onclick="toggle('steganography')">Steganography</li> 
                <label id="steganography" class="hidden"><input type="checkbox" /> Deneme</label>

                <li onclick="toggle ('misc')">Misc</li>
                <label id="misc" class="hidden"><input type="checkbox" >baska bi deneme</label>

                <li onclick="toggle ('forensics')">Forensics</li>

                <li onclick="toggle ('pwn')">PWN</li>

            </ul>

            <script>
                function toggle(id) { /*onclick ile sitede olayi tetikledigimde toggle cagrilir ve label'in gorunurlugu degisir */
                    var x = document.getElementById(id); /* toggle, id parametresine sahip deger alinir ve style display kontrol edilir */
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    } else {
                        x.style.display = "none";
                    }
                }  
            </script>
